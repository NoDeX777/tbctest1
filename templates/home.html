{% extends "base.html" %}
{% block content %}

<div class="hero text-center">
  <h1>Modern Electronics Marketplace</h1>
  <p>Buy & sell verified electronics safely</p>
</div>

<div class="container mt-5">
  <h3 class="mb-4">Featured Products</h3>
  <div class="row">
    {% for p in products %}
      <div class="col-md-4">
        <div class="card mb-3">
          <div class="card-body">
            <h5>{{ p.title }}</h5>
            <p>${{ p.price }}</p>
            <a href="/product/{{ p.id }}" class="btn btn-primary">View</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
