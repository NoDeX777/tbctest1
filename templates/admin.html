{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h3 class="mb-4">Admin Dashboard</h3>

  {% for p in products %}
  <div class="card mb-3">
    <div class="card-body">
      <h5>{{ p.title }}</h5>
      <p>{{ p.description }}</p>
      <p>
        <strong>${{ p.price }}</strong> |
        Seller: {{ p.user.username }}
      </p>
      <a href="/approve/{{ p.id }}" class="btn btn-success btn-sm">Approve</a>
    </div>
  </div>
  {% endfor %}

  {% if products|length == 0 %}
    <p class="text-muted">No pending products.</p>
  {% endif %}
</div>
{% endblock %}
