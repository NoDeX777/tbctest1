{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h3 class="mb-4">My Products</h3>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Title</th>
        <th>Price</th>
        <th>Status</th>
        <th>View</th>
      </tr>
    </thead>
    <tbody>
      {% for p in products %}
      <tr>
        <td>{{ p.title }}</td>
        <td>${{ p.price }}</td>
        <td>
          {% if p.approved %}
            <span class="badge bg-success">Approved</span>
          {% else %}
            <span class="badge bg-warning">Pending</span>
          {% endif %}
        </td>
        <td>
          <a href="/product/{{ p.id }}" class="btn btn-sm btn-outline-primary">Open</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
