{% extends "base.html" %}
{% block content %}
<div class="container mt-5" style="max-width:600px;">
  <h3 class="mb-3">Add New Product</h3>
  <form method="post">
    <input class="form-control mb-2" name="title" placeholder="Product Title" required>
    <textarea class="form-control mb-2" name="description" placeholder="Description" required></textarea>
    <input class="form-control mb-2" name="price" type="number" step="0.01" placeholder="Price" required>

    <select class="form-control mb-3" name="category" required>
      {% for c in categories %}
        <option value="{{ c.id }}">{{ c.name }}</option>
      {% endfor %}
    </select>

    <button class="btn btn-success w-100">Submit Product</button>
  </form>

  <p class="text-muted mt-2 text-center">
    Product will be visible after admin approval
  </p>
</div>
{% endblock %}
