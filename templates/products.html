{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h3 class="mb-4">All Products</h3>
  <div class="row">
    {% for p in products %}
    <div class="col-md-4">
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <h5>{{ p.title }}</h5>
          <p class="text-muted">{{ p.category.name }}</p>
          <p><strong>${{ p.price }}</strong></p>
          <a href="/product/{{ p.id }}" class="btn btn-outline-primary w-100">View Details</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
